{% load static %}
<div class="card book h-100 text-dark" style="border:none;max-width:150px;max-height:323px;min-width:150px;min-height:323px;">
    <div class="position-relative" style="border:none;max-width:150px;max-height:225px;min-width:150px;min-height:225px;">
        <img src="{% if person.image %}{{ person.image.url }}{% else %}{% static 'images/no_portrait.png' %}{% endif %}"
             class="card-img-top person"
             alt="{{ person.name }}">
    </div>
    <div class="card-body">
        <p class="person-name">
            {{ person.name }}
        </p>
        <a href="{{ person.get_fictional_absolute_url }}" class="stretched-link"></a>
    </div>
</div>

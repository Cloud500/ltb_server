{% load static %}
<div class="card book h-100 text-dark" style="border:none;max-width:150px;height:auto;">
    <div class="position-relative">
        <img src="{% if book.image %}{{ book.image.url }}{% else %}{% static 'images/not_found.png' %}{% endif %}"
             class="card-img-top book"
             alt="{{ book.number }}">
        {% if book.inventory_count > 0 %}
            <a href="/stock/all?number={{ book.number_id }}&edition={{ book.edition_id }}&type={{ book.type_id }}">
                <span class="inventory {% if book.have_first_edition %}first_edition{% endif %}">
                    {{ book.inventory_count }}
                </span>
            </a>
        {% endif %}
    </div>
    <div class="card-body book">
        <p class="book-number">
            {{ book.number }}
        </p>
        <p class="card-text edition">
            {{ book.edition }}
        </p>
        <a href="{{ book.get_absolute_url }}" class="stretched-link"></a>
    </div>
</div>
